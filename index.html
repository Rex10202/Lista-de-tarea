<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Agregar Tarea</h2>
            <div class="controls">
                <input type="text" id="new-task" placeholder="Escribe una nueva tarea">
                <button onclick="addTask()">Agregar</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="task-list-section">
            <h2>Lista de Tareas</h2>
            <div class="filter-buttons">
                <button onclick="filterTasks('all')">Todas</button>
                <button onclick="filterTasks('completed')">Completas</button>
                <button onclick="filterTasks('incomplete')">Incompletas</button>
            </div>
            <ul id="task-list"></ul>
        </div>   
    </div>
     
    <script src="script.js"></script>
</body>
</html>
